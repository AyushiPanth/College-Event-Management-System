{% if club_list %}
{% for eachclub in club_list %}
<ul>
    <li>
        <p> Club Name: {{ eachclub.club_name }}</p>
        <p>Email Address: {{ eachclub.email }}</p>
    </li>
</ul>

{% endfor %}

{% else %}
<h1>No entries found on the database.</h1>


{% endif %}
<form action="{% url 'club:club-entry'  %}" method="post" style="display: inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-default btn-sm">Add A New Club</button>
</form>
